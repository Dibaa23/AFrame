<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        camera
        look-controls
        wasd-controls
        position="30 2 25"
      ></a-entity>
      <a-assets>
        <img
          id="houseTexture"
          src="https://thumbs.dreamstime.com/b/yellow-brick-wall-texture-seamless-tileable-background-32038841.jpg"
        />
        <img
          id="chimneyTexture"
          src="https://thumbs.dreamstime.com/b/yellow-brick-wall-texture-seamless-tileable-background-32038841.jpg"
        />
        <img
          id="windowTexture"
          src="https://previews.123rf.com/images/pike28/pike281803/pike28180300008/97021814-frosty-pattern-on-the-window-texture-of-the-ice-on-the-glass-.jpg"
        />
        <img
          id="roofTexture"
          src="https://thumbs.dreamstime.com/b/yellow-brick-wall-texture-seamless-tileable-background-32038841.jpg"
        />
        <img
          id="doorTexture"
          src="https://1.bp.blogspot.com/-JmteJuX901w/XmKjStMh_uI/AAAAAAAAMj4/0PqS4cOUMkkP6_rhPqOkIz5BviVNGf24wCNcBGAsYHQ/s1600/wood_grain_distant_texture.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
        />
      </a-assets>
      <a-box
        src="#houseTexture"
        position="2 2 -3"
        rotation="0 45 0"
        scale="5 5 5"
        color="red"
      ></a-box>
      <a-cone
        src="#roofTexture"
        position="2 6 -3"
        rotation="0 0 0"
        scale="4 4 4"
        color="black"
      ></a-cone>
      <a-plane
        src="#doorTexture"
        position="7 1.75 1"
        rotation="0 45 0"
        scale="2 3 1"
        color="grey"
      ></a-plane>
      <a-box
        src="#chimneyTexture"
        position="1 6 -2"
        rotation="0 45 0"
        scale="1 4 1"
        color="orange"
      ></a-box>
      <a-plane
        src="#windowTexture"
        position="5 2 1.75"
        rotation="0 45 0"
        scale="1.25 1.25 1"
        color="white"
      ></a-plane>
      <a-sky src="#skyTexture" color="#ECECEC"></a-sky>
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-entity
        light="type: directional; color: white; intensity: 0.5"
        position="0.5 1 1"
      ></a-entity>
    </a-scene>
  </body>
</html>
